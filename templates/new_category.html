{% extends 'base.html' %}
{% block pagetitle %}Create Item{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
        <h2>Create New Item</h2>
        </div>
        <form method="POST" action="{{url_for('createCategory')}}">
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="title" placeholder="Name of category">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Create</button>
            </div>
          </div>
        </form>

{% endblock %}
