{% extends 'base.html' %}
{% block pagetitle %}Create Item{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <h2 class="col-sm-4">Create New Item</h2>
            <a href="{{url_for('createCategory')}}" class="col-sm-offset-6 col-sm-2 btn btn-sm btn-default">Add New category</a><br>
        </div>
        <form method="POST" action="{{url_for('createItem')}}">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" id="name" class="form-control" name="name">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" id="description" class="form-control" name="description">
                </div>
            </div>

            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                  <select id="choose-category" class="form-control" name="category_id">
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
                </div>
            </div>

            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Create Item</button>
            </div>
          </div>
    </form>
    </div>


{% endblock %}
